<!DOCTYPE html>
<html>
<head>
    <title>AI Fact Checker</title>
    <style>
        /* Simple styling for a clean look */
        body {
            width: 320px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue Button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 50px;
            white-space: pre-wrap; /* Keeps formatting */
            font-size: 14px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>ü§ñ AI Fact Checker</h2>
    <p style="text-align: center; font-size: 12px; color: #666;">Open a YouTube video & click Analyze</p>
    
    <button id="analyzeBtn">üîç Analyze Video</button>
    
    <div id="status"></div>
    <div id="result"></div>

    <script src="popup.js"></script>
</body>
</html>
